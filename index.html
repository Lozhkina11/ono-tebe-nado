<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оно тебе надо — аукцион вещей, в которые никто не верил</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <!--Меню-->

      <nav class="header__nav">
        <ul class="header__links-list">
          <li class="header__links-list-item">
            <a class="header__links-list__no_underline">главная</a>
          </li>
          <li class="header__links-list-item">
            <a href="#">посмотреть лоты</a>
          </li>
          <li class="header__links-list-item"><a href="#">об аукционе</a></li>
        </ul>
      </nav>
      <!--Логотип-->

      <a class="logo" href="#">
        <img
          class="logo_image"
          src="./images/logo-black.svg"
          alt="изображение логотипа"
        />
      </a>

      <!--Адресс-->

      <div class="header__address address">
        <a href="tel:+9 999 555 5555">+9 999 555 5555</a>
        <a href="mailto:info@sobaka.ge">info@sobaka.ge</a>
        <p>наб. Принсенграхт 263-265, <br />Амстердам</p>
      </div>
    </header>
    <main>
      <!--Входная секция-->

      <section class="cover">
            
              <img
                class="cover__pic"
                src="./images/cover.jpg"
                alt="изображение, на котором в правом нижнем углу есть кнопка сделать ставку"
              />
              <div class="overlay">
                <div class="cover__container">
              <h1 class="cover__title">
                <span class="accent-span">оно</span>
                <span class="accent-span aligned-text_center">тебе</span>
                <span class="accent-span aligned-text_right ">надо</span>
              </h1>
              <p class="cover__description-text">
                аукцион вещей, в которые никто не верил
              </p>
            </div>
            </div>
      </section>
      <!--Секция с карточками-->

      <section class="content-section lots">
        <h2 class="lots__title title">Лоты</h2>
        <ul class="lots__box">
          <li class="lots__box__cards-item cards-item">
            <a class="lots__box__img" href="#">
              
              <img class="lots__box_pic" 
              src="./images/card-lot-01.jpg" 
              alt="первая картинка"
            />
              <article class="lots__box__img_content">
                <h3 class="article__title"></h3>
                <p class="article__text"></p>
              </article>
            </a>
          </li>

          <li class="lots__box__cards-item cards-item">
            <a class="lots__box__img" href="#">
              <img class="lots__box_pic" 
              src="./images/card-lot-02.jpg" 
              alt="первая картинка"
            />
              <article class="lots__box__img_content">
                <h3 class="article__title"></h3>
                <p class="article__text"></p>
              </article>
            </a>
          </li>

          <li class="lots__box__cards-item cards-item">
            <a class="lots__box__img" href="#">
              <img class="lots__box_pic" 
              src="./images/card-lot-03.jpg" 
              alt="первая картинка"
            />
              <article class="lots__box__img_content">
                <h3 class="article__title"></h3>
                <p class="article__text"></p>
              </article>
            </a>
          </li>
          
        </ul>
      </section>
      <!--Секция с информацией об аукционе-->

      <section class="content-section about">
        <h2 class="about__title title">Об аукционе</h2>

      </section>

      <!--Подвал-->

      <footer class="footer"></footer>
    </main>
  </body>
</html>
